<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bạn đọc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
        }

            .btn-add:hover {
                background-color: #218838;
            }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

            .btn-delete:hover {
                background-color: #c82333;
            }

        .sidebar {
            background-color: #003366;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

            .sidebar .nav-link {
                color: white;
                font-size: 18px;
                padding: 10px;
            }

                .sidebar .nav-link:hover {
                    background-color: #0056b3;
                    border-radius: 5px;
                }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h2 class="py-3 text-center">Quản lý thư viện</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-book"></i> Quản lý sách</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-users"></i> Danh sách bạn đọc</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-exchange-alt"></i> Quản lý mượn/trả</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-money-bill"></i> Khoản phạt</a></li>
                </ul>
            </nav>
            <main class="col-md-9 col-lg-10 px-md-4">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h2>Danh sách bạn đọc</h2>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Tìm kiếm bạn đọc...">
                            <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Họ tên</th>
                                    <th>Thẻ thư viện</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Nguyễn Văn A</td>
                                    <td>123456</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-delete"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Trần Thị B</td>
                                    <td>789012</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-delete"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h2>Đăng ký bạn đọc</h2>
                        <form>
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Họ tên:</label>
                                <input type="text" class="form-control" id="full_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="card_number" class="form-label">Thẻ thư viện:</label>
                                <input type="text" class="form-control" id="card_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Số điện thoại:</label>
                                <input type="text" class="form-control" id="phone_number" required>
                            </div>
                            <button type="submit" class="btn btn-add">Thêm bạn đọc</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
