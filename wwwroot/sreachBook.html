<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý thư viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #343a40;
            padding-top: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

            .sidebar .nav-link {
                color: white;
                font-weight: bold;
            }

                .sidebar .nav-link.active, .sidebar .nav-link:hover {
                    background: #495057;
                    border-radius: 5px;
                }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-container {
            display: flex;
            width: 100%;
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">📚 Thư viện</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link active">🔍 Tìm kiếm sách</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">📖 Danh sách sách mượn</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">📝 Yêu cầu mượn sách</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">📘 Chi tiết sách</a>
                </li>
            </ul>
            <div class="mt-auto p-3">
                <button class="btn btn-outline-light w-100">Đăng nhập</button>
            </div>
        </div>
        <div class="container-content">
        
                <div class="tab-content">
                    <div class="card p-4">
                        <h4 class="mb-3">🔍 Tìm kiếm sách</h4>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Nhập tên sách hoặc tác giả">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100">Tìm kiếm</button>
                            </div>
                        </div>
                        <div class="search-results" id="search-results">
                            <h5 class="mt-3">Kết quả tìm kiếm:</h5>
                            <ul class="list-group">
                                <li class="list-group-item text-muted">Không có kết quả</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
