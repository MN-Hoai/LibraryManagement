<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="//css/sidebar.css"> <!-- Tách CSS sidebar -->
   
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <h2 class="py-3">Quản lý thư viện</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-book"></i> Thêm/Cập nhật sách</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-users"></i> Danh sách bạn đọc</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-exchange-alt"></i> Quản lý mượn/trả</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-money-bill"></i> Khoản phạt</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 col-lg-10 px-md-4">
                <div class="row">
                    <div class="col-12">
                        <h1 class="mt-4">Thêm/Cập nhật Sách</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <form id="bookForm" class="mt-3">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="title" class="form-label">Tiêu đề:</label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="author" class="form-label">Tác giả:</label>
                                    <input type="text" class="form-control" id="author" name="author" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Thể loại:</label>
                                    <input type="text" class="form-control" id="category" name="category">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="isbn" class="form-label">ISBN:</label>
                                    <input type="text" class="form-control" id="isbn" name="isbn">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="publication_year" class="form-label">Năm xuất bản:</label>
                                    <input type="number" class="form-control" id="publication_year" name="publication_year">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="quantity" class="form-label">Số lượng:</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="storage_location" class="form-label">Vị trí lưu trữ:</label>
                                <select class="form-select" id="storage_location" name="storage_location">
                                    <option value="1">SHELF-01 - Kệ sách khoa học</option>
                                    <option value="2">SHELF-02 - Kệ sách văn học</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cover_image" class="form-label">Hình bìa sách:</label>
                                <input type="file" class="form-control" id="cover_image" name="cover_image" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Trạng thái:</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="available">Có sẵn</option>
                                    <option value="borrowed">Đã mượn</option>
                                    <option value="lost">Mất</option>
                                    <option value="damaged">Hư hỏng</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
