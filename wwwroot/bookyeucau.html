<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý thư viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #343a40;
            padding-top: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

            .sidebar .nav-link {
                color: white;
                font-weight: bold;
            }

                .sidebar .nav-link.active, .sidebar .nav-link:hover {
                    background: #495057;
                    border-radius: 5px;
                }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-container {
            display: flex;
            width: 100%;
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">📚 Thư viện</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link active">🔍 Tìm kiếm sách</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">📖 Danh sách sách mượn</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">📝 Yêu cầu mượn sách</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">📘 Chi tiết sách</a>
                </li>
            </ul>
            <div class="mt-auto p-3">
                <button class="btn btn-outline-light w-100">Đăng nhập</button>
            </div>
        </div>

        <div class="content">
            <div class="tab-content">
          

                <div class="card p-4">
                    <h4 class="mb-3">📝 Yêu cầu mượn sách</h4>
                    <form>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentId" class="form-label">Mã Sinh Viên</label>
                            <input type="text" class="form-control" id="studentId" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Tên sách</label>
                            <input type="text" class="form-control" id="bookTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookId" class="form-label">Mã sách</label>
                            <input type="text" class="form-control" id="bookId" required>
                        </div>
                        <div class="mb-3">
                            <label for="borrowDate" class="form-label">Ngày mượn</label>
                            <input type="date" class="form-control" id="borrowDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="returnDate" class="form-label">Ngày trả</label>
                            <input type="date" class="form-control" id="returnDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
